<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link de fav-icon -->
    <link
      rel="shortcut icon"
      href="./assets/fav-icon.png"
      type="image/x-icon"
    />
    <!-- GOOGLE FONT MONTSERRAT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link para los estilos de esta pagina (index.html) -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Icon | Home</title>
  </head>

  <body>
    <!-- header muestra el encabezado de la pagina -->
    <header>
      <a class="header-logo-container" href="#">
        <img
          src="./assets/fav-icon.png"
          alt="fav-icon"
          class="header-icons"
          loading="lazy"
        />
        <h1 class="header-h1">ICON</h1>
      </a>

      <div class="header-mobile-nav">
        <button class="header-btns-nav">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="header-icons"
          >
            <path
              fill-rule="evenodd"
              d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <a href="" class="header-btns-nav">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="header-icons"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
        </a>
      </div>
    </header>

    <!-- Seccion principal donde se muestran imagenes con texto -->
    <section class="section-portada">
      <div class="section-portada-wrapper">
        <div class="section-portada-div">
          <img
            src="./assets/model-principal.jpg"
            alt="modelo de ropa"
            loading="lazy"
            class="section-portada-img"
          />
          <p class="section-portada-p">FEEL ICONIC</p>
        </div>

        <div class="section-portada-div">
          <img
            src="./assets/model-lolita.jpg"
            alt="modelo de ropa"
            loading="lazy"
            class="section-portada-img"
          />
          <p class="section-portada-p">FEEL STYLISH</p>
        </div>

        <div class="section-portada-div">
          <img
            src="./assets/model-ropa.jpg"
            alt="modelo de ropa"
            loading="lazy"
            class="section-portada-img"
          />
          <p class="section-portada-p">FEEL CLASSY</p>
        </div>

        <div class="section-portada-div">
          <img
            src="./assets/perchero.jpg"
            alt="modelo de ropa"
            loading="lazy"
            class="section-portada-img"
          />
          <p class="section-portada-p">FEEL FRESH</p>
        </div>

        <!-- Contenedor de botones de navegacion creados dinamicamente en JS -->
        <div class="section-contenedor-btns"></div>

        <!-- Contenedor de botones siguiente o atras -->
        <div class="section-btns-nav">
          <button class="btnsNav btnPrev">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btnIcon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
              />
            </svg>
          </button>

          <button class="btnsNav btnNext">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btnIcon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
              />
            </svg>
          </button>
        </div>
      </div>
    </section>

    <section class="section-features">
      <h1>Features</h1>

      <div class="features-grid">
        <div class="features-card">
          <img src="" alt="" class="feature-card-img" />
          <h3 class="feature-card-title"></h3>
        </div>
      </div>
    </section>

    <script defer src="./js/script.js"></script>
  </body>
</html>
